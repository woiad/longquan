
		<ion-view class="register" cache-view="false">
			<ion-header-bar>
				<div class="header">
					<h1>注册</h1>
				</div>
			</ion-header-bar>
			<ion-content>
				<div class="img">
					<img src="img/register.png" alt="">
					<p>long  quan</p>
				</div>
				<form name="formv" novalidate>
					<label>
						<span>用户名：</span>
						<input type="text" name="username" ng-model="name"  pattern="[a-zA-Z0-9]{5,8}" ng-focus="inputFocus(name)" ng-blur="inputBlur(name)" required/>
						<i ng-show="formv.username.$erroe.pattern && formv.username.$error.$dirty"></i>
						<i ng-style="styleFocus" ng-show="formv.username.$error.required" ng-if="focusBool">请输入用户名</i>
						<i ng-show="errorBool"  ng-bind="textError"></i>
						<i ng-show="formv.username.$error.pattern">请输入5-8个字符</i>
					</label>
					<label>
						<span>密&nbsp;&nbsp;码:</span>
						<input type="password"  name="password" ng-model="pwd" required ng-focus="pasinp()">
						<i ng-show="formv.password.$error.required" ng-if="pasfocu">请输入密码</i>
					</label>
					<label>
						<span>手&nbsp;&nbsp;机:</span>
						<input type="text"  name="phone" ng-focus="phninp()" ng-model="phonemol" required ng-pattern="/^1(3|4|5|7|8)\d{9}$/" maxlength="11"/>
						<i ng-show="formv.phone.$error.pattern && formv.phone.$error.$dirty"></i>
						<i ng-show="formv.phone.$error.pattern">请输入正确号码</i>
						<i ng-show="formv.phone.$error.required" ng-if="phoneBool">请输入手机号</i>
					</label>
					<label >
						<span>验证码:</span>
						<input type="text" name="code" ng-model="codemol" required ng-focus="codeinp()">
						<i ng-show="formv.code.$error.required" ng-if="codeBool">请输入验证码</i>
					</label>
					<div class="code">
						<a href="javascript:;" ng-click="codeEvent()" ng-disabled="disable" class="code">{{codeText}}</a>
					</div>
					<label class="c-checkbox">
						<input type="checkbox" ng-model="check" class="check" >
						<span></span>
						<p>我已阅读，同意<a href="###">注册协议</a></p>
					</label>
					<button class="sub" type="submit" ng-click="submitBtn(name,pwd,phonemol,codemol,check)" >注&nbsp;&nbsp;册</button>
					<button class="ret" type="reset">重&nbsp;&nbsp;置</button>
				</form>
				<div class="footer">
					<i></i>	
				</div>
			</ion-content>
		</ion-view>
