
		<ion-view cache-view="false" view-title="首页">
			<ion-header-bar class="header">
				<div class="buttons">
					<a href="javascript:void(0)" class="location">
						<img src="img/location.png" alt="">
						<p>重庆&nbsp;v</p>
					</a>
				</div>
				<a class="tittle" href="#/pro_search">
					<button class="button  button-light  ion-ios-search"><i>搜索宝贝</i></button>
				</a>
				<div class="buttons mar-btn-rig">
				<button class="button"><a href="#/app/pro_categories"><img src="img/fenlei_03.png"></a></button>
				</div>
			</ion-header-bar>
			<ion-content>
				<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				<ion-slide-box auto-play="true" does-continue="true">
						<ion-slide>
							<img src="img/banner1.jpg" alt="" width="100%">
						</ion-slide>
						<ion-slide>
							<img src="img/banner2.jpg" alt="" width="100%">
						</ion-slide>
						<ion-slide>
							<img src="img/banner3.jpg" alt="" width="100%">
						</ion-slide>
					</ion-slide-box>
					<div class="variety">
						<ul class="row">
							<li class="col">
								<a href="javascript:void(0)"><img src="img/active.png"></a>
							<p>活动专区</p>
							</li>
							<li class="col">
								<a href="javascript:void(0)"><img src="img/shoucang.png"></a>
								<p>收藏</p>
							</li>
							<li class="col">
								<a href="javascript:void(0)"><img src="img/focus.png"></a>
								<p>关注</p>
							</li>
							<li class="col">
								<a href="javascript:void(0)"><img src="img/member.png"></a>
								<p>会员</p>
							</li>
							<li class="col">
								<a href="#/app/pro_categories"><img src="img/sorting.png"></a>
								<p>产品分类</p>
							</li>
						</ul>
					</div>
					<div class="dragon">
						<div class="series">
							<p><i>j1</i>龙抬头系列</p>
						</div>
						<div class="dragon-pic">
							<ul class="row">
								<li class="col-50"  ng-repeat="item in dragonArr | limitTo:2">
									<a href="#/pro_list"><img ng-src="{{item.srcPic}}"></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="personal">
						<div class="series">
							<p><i>j2</i>私人订制</p>
						</div>
						<ul class="row">
							<li class="col-50" ng-repeat="item in personalaArr | limitTo:2">
								<a href="#/pro_details">
									<img src="img/personal.jpg">
									<span>{{item.name}}</span>
								</a>
								<p>
									<span>{{item.price | currency:'￥'}}</span>
									<span>+</span>
									<span>加入购物车</span>
								</p>
							</li>
						</ul>
					</div>
					<div class="cave">
						<div class="series">
							<p><i>j3</i>洞藏系列</p>
						</div>
						<ul class="row">
							<li class="col col-30" ng-repeat="item in newCaveArr |limitTo:3">
								<a href="#/pro_details"><img ng-src='{{item.srcPic}}'></a>
								<h1><a href="#/pro_details">{{item.name}}<i>{{item.elsename}}</i></h1>
								<p>{{item.goodname}}</p>
							</li>
						</ul>
					</div>
					<ion-infinite-scroll ng-if="moreBool" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
			</ion-content>
		</ion-view>
